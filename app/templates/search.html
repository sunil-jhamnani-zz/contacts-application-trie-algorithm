<style>
    li {
        text-transform: capitalize;
    }
</style>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Search Contact</div>
        <div class="list-group-item">
            <input type="text" class="form-control" placeholder="Type here to search" ng-model="searchFilter"
                   ng-model-options="{ debounce: 500}">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="contact in contacts">
                    {{contact}}
                </li>
            </ul>
        </div>
    </div>
</div>
